# DataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mydb?useUnicode=true&characterEncoding=gbk&zeroDateTimeBehavior=convertToNull
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Loggin
logging.level.com.grouptech.dao = DEBUG

# MyBatis
mybatis.mapperLocations=classpath*:mybatis/*.xml
mybatis.typeAliasesPackage=com.grouptech.entity

server.port = 8011
# Thymeleaf
spring.thymeleaf.cache=false
